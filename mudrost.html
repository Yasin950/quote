<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитаты о мудрости</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b1047;
            color: #34495e;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #8e44ad;
        }
        .quote {
            font-size: 1.5rem;
            margin: 20px;
            padding: 20px;
            background-color: #a7a6aa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .quote-author {
            font-size: 1.2rem;
            margin-top: 10px;
            font-style: italic;
        }
        .button {
            background-color: #2980b9;
            padding: 15px 30px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 30px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #1f6395;
        }
    </style>
</head>
<body>
    <h1>Цитаты о мудрости</h1>

    <div class="quote">
        "Мудрость начинается с удивления."
        <div class="quote-author">- Сократ</div>
    </div>

    <div class="quote">
        "Тот, кто знает, что он не знает, — тот истинно мудр."
        <div class="quote-author">- Лао Цзы</div>
    </div>

    <div class="quote">
        "Лучше молчать, чем говорить глупости."
        <div class="quote-author">- Конфуций</div>
    </div>

    <div class="quote">
        "Мудрость — это не знание ответов, а понимание правильных вопросов."
        <div class="quote-author">- Платон</div>
    </div>

    <a href="index.html" class="button">Вернуться к категориям</a>
</body>
</html>
